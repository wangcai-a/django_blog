{% extends 'base.html' %}

{% block title %}
    <title>{{ blog.title }}</title>
{% endblock %}

{% block content %}
    <h3>{{ blog.title }}</h3>
    <p>作者:{{ blog.author }}</p>
    <p>发表日期:{{ blog.created_time|date:"Y-m-d H:n:s" }}</p>
    {{ blog.content | safe }}  <!--增加safe过滤器,表示不需要转义,直接显示原始内容-->
{% endblock %}
