<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ blog_type.type_name }}</title>
</head>
<body>
    <div>
        <a href="{% url 'home' %}">
            <h3>我的博客</h3>
        </a>
    </div>
    <h3>{{ blog_type.type_name }}</h3>
    {% for blog in blogs %}
        <hr>
        <a href="{% url 'blog:blog_detail' blog.pk %}">
            <h3>{{ blog.title }}</h3>
        </a>
        <p>作者:{{ blog.author }}</p>
        <p>发表日期:{{ blog.created_time|date:"Y-m-d H:n:s" }}</p>
        <p>分类:{{ blog.blog_type }}</p>
        <p>{{ blog.content|truncatewords:30 }}</p>
    {% empty %}
        <p>-- 暂无博客 --</p>
    {% endfor %}
    <p>一共有{{ blogs|length }}篇博客</p>
</body>
</html>
