{% extends 'base.html' %}
{% load staticfiles %}

{% block header %}
    <link rel="stylesheet" href="{% static 'data.css' %}">
{% endblock %}

{% block title %}
    网站数据
{% endblock %}

{% block content %}
    <div id="read_data" style="width: 600px;height:400px;"></div>
    <!-- 引入 highcharts.js -->
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script>
        // 图表配置
        var options = {
            chart: {
                type: 'line'                          //指定图表的类型，默认是折线图（line）
            },
            title: {
                text: '博客阅读数'                 // 标题
            },
            xAxis: {
                title: {
                    text: '日期'                // y 轴标题
                },
                categories: {{ days|safe }}   // x 轴分类
            },
            yAxis: {
                title: {
                    text: '阅读数'                // y 轴标题
                }
            },
            series: [{                              // 数据列
                name: '阅读数',                        // 数据列名
                data: {{ read_num }}                     // 数据
            }]
        };
        // 图表初始化函数
        var chart = Highcharts.chart('read_data', options);
    </script>
{% endblock %}
