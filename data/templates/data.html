{% extends 'base.html' %}
{% load staticfiles %}

{% block header %}
    <link rel="stylesheet" href="{% static 'data.css' %}">
    <script src="{% static 'echarts.min.js' %}"></script>
{% endblock %}

{% block title %}
    网站数据
{% endblock %}

{% block content %}
    <div id="read_data" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('read_data'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                x: "center",
                text: '阅读量统计'
            },
            tooltip: {},
            legend: {
                show: false,
                data:['阅读量']
            },
            xAxis: {
                name: "日期",
                data: {{ days|safe }}
            },
            yAxis: {
                name: '阅读量',
            },
            series: [{
                type: 'line',
                data: {{ read_num }}
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
{% endblock %}
