{% extends 'base.html' %}
{% load staticfiles %}

{% block header %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
{% endblock %}

{% block title %}
    我的网站,首页
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h3 class="home-content">{{ user.username }},欢迎来到我的博客</h3>
    {% else %}
        <h3 class="home-content">陌生人,欢迎来到我的博客</h3>
    {% endif %}
{% endblock %}
